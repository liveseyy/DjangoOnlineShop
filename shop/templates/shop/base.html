{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My shop{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	<div class="header">
		<h1><a href="#">My shop</a></h1>
	</div>
	<div class="subheader">

	</div>
	<div class="content">
		{% block content %}{% endblock content %}
	</div>
</body>
</html>
